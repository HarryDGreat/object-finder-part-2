<html>
    <head>

        <title>Object Finder</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>


    <body background="bg.jpg">
    <center>
        <h1 class="btn btn-info head"> Object Finder 
            <br>
            <span> Note : The input name which you will give should match the names present in CoCo model then only it will detect.</span>
        </h1>
        <br>
        <div class="form-group" style="width: 30%;">
        <label> Object Name :</label>
        <br>
        <input type="text" class="form-control" id="text_box">
        <br><br>
        <button class="btn btn-success" id="start" onclick="start()"> Start </button>
        </div>
        <br><br>
        <h3 class="btn btn-warning" id="object_name"></h3>
        <br><br>
        <h3 class="btn btn-danger" id="status"></h3>
        
    </center>
    <script src="main.js"></script>
    </body>
</html>
